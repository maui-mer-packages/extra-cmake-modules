Name       : extra-cmake-modules
Version    : 0.0.13
Release    : 1
Group      : Applications/System
URL        : http://www.kde.org
License    : BSD
Summary    : KDE extra cmake modules
Description: Extra modules for KDE Frameworks
Sources    : 
    - "%{name}-%{version}.tar.xz"
SetupOptions: -q -n %{name}-%{version}/upstream

Configure  : none
Builder    : none

PkgBR:
    - cmake
    - python
    - kf5-rpm-macros
    - qt5-qttools-linguist
Requires:
    - cmake
    - kf5-filesystem

Files:
    - "%{_datadir}/ECM/modules/ECMVersionHeader.h.in"
    - "%{_datadir}/ECM/modules/*.cmake"
    - "%{_datadir}/ECM/kde-modules/*.cmake"
    - "%{_datadir}/ECM/find-modules/*.cmake"
    - "%{_datadir}/ECM/cmake/*.cmake"
