Name       : extra-cmake-modules
Version    : 1.2.1
Release    : 1
Group      : Applications/System
URL        : http://www.kde.org
License    : BSD
Summary    : KDE extra cmake modules
Description: Extra modules for KDE Frameworks
Sources    : 
    - "%{name}-%{version}.tar.xz"
SetupOptions: -q -n %{name}-%{version}/upstream
BuildArch  : noarch

Configure  : none
Builder    : none

PkgBR:
    - cmake >= 2.8.12
    - python
    - kf5-rpm-macros
    - qt5-qttools-linguist
Requires:
    - cmake >= 2.8.12
    - kf5-filesystem

Files:
    - "%doc README.rst COPYING-CMAKE-SCRIPTS"
    - "%{_datadir}/ECM"
